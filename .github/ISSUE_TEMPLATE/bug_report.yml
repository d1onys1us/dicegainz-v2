name: 🐛 Bug report
description: File a bug report
title: "[Bug] <insert descriptive title>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to improve Taiko!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Description of the bug here.
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Please add any additional details, code examples, screenshots, links, etc.
      placeholder: Additional details here.
